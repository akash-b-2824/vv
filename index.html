<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>3D Car Racing</title>
	<link rel="stylesheet" href="style.css">
	<!-- Three.js CDN -->
	<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
	<script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
	<div id="hud">
		<div id="speed">0 km/h</div>
		<div id="lap">Lap 0 / 3</div>
		<div id="timer">00:00.000</div>
		<div id="message"></div>
	</div>

	<!-- Touch Controls -->
	<div id="touch-controls">
		<div class="row">
			<button id="btn-left" class="btn">⟲</button>
			<button id="btn-right" class="btn">⟳</button>
		</div>
		<div class="row">
			<button id="btn-brake" class="btn">Brake</button>
			<button id="btn-accel" class="btn">Gas</button>
		</div>
	</div>

	<canvas id="scene"></canvas>

	<script src="main.js"></script>
</body>
</html>
